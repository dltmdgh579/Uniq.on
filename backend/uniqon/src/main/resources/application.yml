spring:
  profiles:
    include: data
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
 #   defer-datasource-initialization: true

logging:
  level:
    org.hibernate.SQL: debug


